<!DOCTYPE html>
<html>

<head>
  <meta charset="UTF-8">
  <style>
    :root {
      --bg-color: rgba(28, 28, 30, 0.95);
      --accent-green: #4ADE80;
      --accent-white: #FFFFFF;
      --text-main: #FFFFFF;
      --text-dim: rgba(255, 255, 255, 0.6);
      --border-color: rgba(255, 255, 255, 0.1);
    }

    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
      user-select: none;
    }

    html,
    body {
      overflow: hidden;
      margin: 0;
      padding: 0;
      width: 100%;
      height: 100%;
      background: transparent;
    }

    body {
      font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Helvetica, Arial, sans-serif;
      display: flex;
      justify-content: center;
      align-items: center;
    }

    .card {
      width: 250px;
      height: 290px;
      background: var(--bg-color);
      backdrop-filter: blur(20px);
      border-radius: 12px;
      border: 1px solid var(--border-color);
      box-shadow: 0 10px 40px rgba(0, 0, 0, 0.5);
      padding: 20px;
      display: flex;
      flex-direction: column;
      gap: 16px;
    }

    .header {
      display: flex;
      flex-direction: column;
      gap: 2px;
    }

    .title {
      font-size: 16px;
      font-weight: 700;
      color: var(--text-main);
    }

    .subtitle {
      font-size: 11px;
      color: var(--text-dim);
    }

    /* Toggle Container */
    .toggle-section {
      background: rgba(255, 255, 255, 0.03);
      border-radius: 12px;
      padding: 12px;
      display: flex;
      align-items: center;
      justify-content: space-between;
      border: 1px solid var(--border-color);
    }

    .toggle-label {
      font-size: 13px;
      font-weight: 600;
      color: var(--text-main);
    }

    /* Modern Sliding Toggle */
    .switch {
      position: relative;
      display: inline-block;
      width: 44px;
      height: 24px;
    }

    .switch input {
      opacity: 0;
      width: 0;
      height: 0;
    }

    .slider {
      position: absolute;
      cursor: pointer;
      top: 0;
      left: 0;
      right: 0;
      bottom: 0;
      background-color: rgba(255, 255, 255, 0.1);
      transition: .4s;
      border-radius: 24px;
    }

    .slider:before {
      position: absolute;
      content: "";
      height: 18px;
      width: 18px;
      left: 3px;
      bottom: 3px;
      background-color: white;
      transition: .4s;
      border-radius: 50%;
    }

    input:checked+.slider {
      background-color: var(--accent-green);
    }

    input:checked+.slider:before {
      transform: translateX(20px);
    }

    /* Quick Options */
    .options-list {
      display: flex;
      flex-direction: column;
      gap: 6px;
    }

    .option-btn {
      background: transparent;
      border: 1px solid var(--border-color);
      border-radius: 10px;
      padding: 10px 14px;
      color: var(--text-main);
      font-size: 12px;
      font-weight: 500;
      text-align: left;
      cursor: pointer;
      transition: all 0.2s;
      display: flex;
      align-items: center;
      gap: 10px;
    }

    .option-btn:hover {
      background: rgba(255, 255, 255, 0.05);
      border-color: rgba(255, 255, 255, 0.2);
    }

    .option-btn.danger {
      color: #FF453A;
    }

    .option-btn.update {
      background: var(--accent-green);
      color: #000000;
      border: none;
      display: none;
      /* Hidden by default */
      margin-top: 10px;
      justify-content: center;
      font-weight: 700;
      animation: pulse-update 2s infinite;
    }

    .option-btn.update:hover {
      background: #3acb6f;
      transform: scale(1.02);
    }

    @keyframes pulse-update {
      0% {
        box-shadow: 0 0 0 0 rgba(74, 222, 128, 0.4);
      }

      70% {
        box-shadow: 0 0 0 10px rgba(74, 222, 128, 0);
      }

      100% {
        box-shadow: 0 0 0 0 rgba(74, 222, 128, 0);
      }
    }

    .icon-dot {
      width: 8px;
      height: 8px;
      border-radius: 50%;
      background: var(--text-dim);
    }

    .option-btn:hover .icon-dot {
      background: var(--accent-green);
    }
  </style>
</head>

<body>
  <div class="card">
    <div class="header">
      <div class="title">Schirbe</div>
      <div id="status-hint" class="subtitle">Say it. Itâ€™s already written.</div>
    </div>

    <div class="toggle-section">
      <span class="toggle-label" id="toggle-text">Dictation Active</span>
      <label class="switch">
        <input type="checkbox" id="dictation-toggle" checked>
        <span class="slider round"></span>
      </label>
    </div>

    <div class="options-list">
      <button class="option-btn update" id="update-btn">
        Install Update (v1.0.1)
      </button>
      <button class="option-btn" id="restart-btn">
        <div class="icon-dot"></div>
        Restart Engine
      </button>
      <button class="option-btn" id="browser-btn">
        <div class="icon-dot"></div>
        Open Web Monitor
      </button>
      <button class="option-btn danger" id="quit-btn">
        <div class="icon-dot" style="background: #FF453A;"></div>
        Quit Application
      </button>
    </div>
  </div>

  <script>
    const { ipcRenderer } = require('electron');

    const toggle = document.getElementById('dictation-toggle');
    const toggleText = document.getElementById('toggle-text');
    const statusHint = document.getElementById('status-hint');
    const updateBtn = document.getElementById('update-btn');

    let updateStatus = 'available'; // 'available' or 'downloaded'

    // Sync initial state
    ipcRenderer.on('sync-state', (event, { enabled }) => {
      toggle.checked = enabled;
      updateUI(enabled);
    });

    // Auto-update events
    ipcRenderer.on('update-available', (event, version) => {
      updateBtn.style.display = 'flex';
      updateBtn.textContent = `Download Update (v${version})`;
      updateStatus = 'available';
    });

    ipcRenderer.on('update-downloaded', () => {
      updateBtn.style.display = 'flex';
      updateBtn.textContent = 'Install & Restart Now';
      updateBtn.style.background = '#60A5FA';
      updateStatus = 'downloaded';
    });

    updateBtn.addEventListener('click', () => {
      if (updateStatus === 'available') {
        updateBtn.textContent = 'Downloading...';
        updateBtn.style.opacity = '0.7';
        ipcRenderer.send('download-update');
      } else {
        ipcRenderer.send('install-update');
      }
    });

    function updateUI(enabled) {
      toggleText.textContent = enabled ? 'Dictation Active' : 'Dictation Paused';
      toggleText.style.color = enabled ? '#4ADE80' : 'rgba(255,255,255,0.6)';
      statusHint.textContent = enabled ? 'Listening for Ctrl hold...' : 'Keyboard triggers disabled';
    }

    toggle.addEventListener('change', () => {
      const enabled = toggle.checked;
      updateUI(enabled);
      ipcRenderer.send('toggle-dictation', enabled);
    });

    document.getElementById('restart-btn').addEventListener('click', () => {
      ipcRenderer.send('restart-engine');
    });

    document.getElementById('browser-btn').addEventListener('click', () => {
      ipcRenderer.send('open-browser');
    });

    document.getElementById('quit-btn').addEventListener('click', () => {
      ipcRenderer.send('quit-app');
    });

    // Close when clicking outside (handled by blur in main)
  </script>
</body>

</html>
