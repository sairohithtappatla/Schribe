name: Build/Release

on:
  push:
    tags:
      - 'v*'

permissions:
  contents: write

jobs:
  release:
    runs-on: ${{ matrix.os }}

    strategy:
      matrix:
        os: [windows-latest, macos-latest]

    steps:
      - name: Checkout Code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: 'npm'

      - name: Install Dependencies
        run: |
          npm install --no-audit
          npx electron-rebuild -f -w robotjs,uiohook-napi

      - name: Build and Publish
        run: npx electron-builder --win --mac -p always
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
